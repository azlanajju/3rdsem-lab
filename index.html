                    void push(char ch)
                    {
                    stack[++top]=ch;
                    }
                    char pop()
                    {
                    return stack[top--];
                    }
                    int incmprc(char ch)
                    {
                    switch(ch)
                    {
                    case '+' :
                    case '-' : return 1;
                    case '*' :
                    case '/' :
                    case '%' : return 2;
                    case '^' : return 3;
                    }
                    }
                    int instprc(char ch)
                    {
                    switch(ch)
                    {
                    case '#' :
                    case '(' : return 0;
                    case '+' :
                    case '-' : return 1;
                    case '*' :
                    case '/' :
                    case '%' : return 2;
                    case '^' : return 3;
                    }
                    }
                    void IntoPost(char infix[20], char postfix[20])
                    {
                    int i=0,j=0;
                    char ch;
                    ch = infix[i++];
                    while(ch !='\0')
                    {
                    switch(ch)
                    {
                    case '(': push(ch);
                    break;
                    case ')': while(stack[top]!='(')
                    postfix[j++] = pop();
                    pop();
                    break;
                    case '^':
                    case '+':
                    case '-':
                    case '*':
                    case '/':
                    case '%': while(incmprc(ch) <= instprc(stack[top]))
                    postfix[j++] = pop();
                    push(ch);
                    break;
                    default : postfix[j++] = ch;
                    }
                    ch = infix[i++];
                    }
                    while(stack[top] != '#')
                    postfix[j++] = pop();
                    postfix[j]= '\0';
                    }

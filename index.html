#include<stdlib.h>
#include<stdio.h>
#define MAX 20
void create(int a[], int n);
void display(int a[], int n);
void insert(int a[], int n, int ELE, int POS);
void delete(int a[], int n, int POS);
int main()
{
int choice,n=0,m,a[MAX],ELEM,POS,i,j;
while(1)
{
printf("\n\n**********************MENU*****************");
printf("\n1.Create an array\n2.Display the array\n3.Insert an element at a given position POS\n4.Delete an element at a given position POS\n5.Exit\n");
printf("Enter your choice : ");
scanf("%d", &choice);
switch(choice)
{
case 1: printf("Enter the number of elements : ");
            
scanf("%d", &n);
printf("Enter the elements\n");
create(a,n);
break;
case 2: if(n>0)
            
            display(a,n);
            else
            printf("Create the array first\n");
            
            break;
            case 3: if(n>0)
            
            {
            printf("Enter the element to be inserted :");
            
            scanf("%d", &ELEM);
            printf("Enter the position to be inserted :");
            
            scanf("%d", &POS);
            if(POS <= (n+1))
            {
            insert(a,n,ELEM,POS);
            n++;
            display(a,n);
            }
            else
            printf("Enter the valid position\n");
            
            }
            else
            printf("Create the array first\n");
            
            break;
            case 4: if(n>0)
            
            {
            printf("Enter the position from which to be deleted : ");
            
            scanf("%d", &POS);
            if(POS <= n)
            {
            delete(a,n,POS);
            n--;
            display(a,n);
            }
            else
            printf("Enter the valid position\n");
            
            }
            else
            printf("Create the array first\n");
            break;
            case 5: exit(0);
            }
            }
            }
            void create(int a[MAX], int n)
            {
            int i;
            for(i=0;i<n;i++)
            {
            scanf("%d",&a[i]);
            }
            }
            void display(int a[MAX], int n)
            {
            int i;
            printf("\nThe elements of array are\n");
            for(i=0; i<n; i++)
            {
            printf("%d ",a[i]);
            }
            }
            void insert(int a[MAX], int n, int ELEM, int POS)
            {
            int i,j;
            for(i=1;i<=n;i++)
            {
            if(i == POS)
            {
            for(j=n;j>=i;j--)
            {
            
            a[j] = a[j-1];
            }
            a[i-1]=ELEM;
            break;
            
            }
            }
            if(POS==(n+1))
            a[i-1] = ELEM;
            
            printf("The element %d inserted at position %d", ELEM,
            POS);
            }
            void delete(int a[MAX], int n, int POS)
            {
            int i,j,ELEM;
            for(i=1;i<=n;i++)
            {
            
            if(i == POS)
            {
            ELEM = a[i-1];
            for(j=i-1;j<n;j++)
            
            {
            
            a[j] = a[j+1];
            }
            break;
            
            }
            }
            printf("The element %d deleted from position %d", ELEM,
            
            POS);
            }

                             #include<stdio.h>
#include<stdlib.h>
#include<math.h>
#define MAX 3
void push(int[], int, int);
int pop(int[], int);
void palin(int[], int);
void display(int[], int);
int main()
{
int choice,stack[MAX],top=-1,ele;
while(1)
{
printf("\n\n**********************MENU*****************");
printf("\n1. Push an Element to Stack\n2. Pop an Element
from Stack\n3. Checking Stack for Palindrome\n4. Display the status of
Stack\n5. Exit\n");
printf("Enter your choice : ");
scanf("%d", &choice);
switch(choice)
{
case 1: if(top < MAX-1)
{
printf("Enter the element to be pushed :
");
scanf("%d",&ele);
top++;
push(stack,ele,top);
}
else
printf("Stack is full\n");
break;
case 2: if(top >= 0)
{
ele = pop(stack,top);
top--;
printf("The element popped is %d",ele);
}
else
printf("Stack is empty\n");
break;
case 3: palin(stack, top);
break;
case 4: display(stack,top);
break;
case 5: exit(0);
}
}
}
void push(int stack[MAX],int ele, int top)
{
stack[top] = ele;
}
int pop(int stack[MAX], int top)
{
return stack[top];
}
void palin(int stack[MAX],int top)
{
int i, num=0,count=0,temp=0,dup=0,digit=0,rev=0;
if(top >= 0)
{
for(i=top;i>=0;i--)
{
num = stack[i];
while(num != 0)
{
num = num/10;
count++;
}
temp = temp * pow(10,count) + stack[i];
count = 0;
}
dup = temp;
while(temp != 0)
{
digit = temp%10;
rev = rev * 10 + digit;
temp = temp/10;
}
if(dup == rev)
printf("The content of stack is palindrome");
else
printf("The content of stack is not palindrome");
}
else
printf("Stack is empty\n");
}
void display(int stack[MAX], int top)
{
int i;
if(top >= 0)
{
printf("The elements of stack are\n\n");
for(i=0; i<=top; i++)
printf("%d ",stack[i]);
}
else
printf("Stack is empty\n");
}

                #include<stdio.h>
#include<stdlib.h>
int stack[20];
int top = -1;
void push(char);
char pop();
int incmprc(char);
int instprc(char);
void IntoPost(char[], char[]);
int main()
{
char infix[20], postfix[20];
printf("Enter the valid infix expression : ");
scanf("%s",infix);
push('#');
IntoPost(infix,postfix);
printf("The corresponding postfix expression is :
\n%s\n",postfix);
}
void push(char ch)
{
stack[++top]=ch;
}
char pop()
{
return stack[top--];
}
int incmprc(char ch)
{
switch(ch)
{
case '+' :
case '-' : return 1;
case '*' :
case '/' :
case '%' : return 2;
case '^' : return 3;
}
}
int instprc(char ch)
{
switch(ch)
{
case '#' :
case '(' : return 0;
case '+' :
case '-' : return 1;
case '*' :
case '/' :
case '%' : return 2;
case '^' : return 3;
}
}
void IntoPost(char infix[20], char postfix[20])
{
int i=0,j=0;
char ch;
ch = infix[i++];
while(ch !='\0')
{
switch(ch)
{
case '(': push(ch);
break;
case ')': while(stack[top]!='(')
postfix[j++] = pop();
pop();
break;
case '^':
case '+':
case '-':
case '*':
case '/':
case '%': while(incmprc(ch) <= instprc(stack[top]))
postfix[j++] = pop();
push(ch);
break;
default : postfix[j++] = ch;
}
ch = infix[i++];
}
while(stack[top] != '#')
postfix[j++] = pop();
postfix[j]= '\0';
}
